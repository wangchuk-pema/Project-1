<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>service</title>
</head>

<body>

    <section class="enroll_form">
        <div class="container-fluid">

            <div class="row mt-5">
                <!-- <div class="col-md-1"></div> -->

                <div class="col-md-6 sub-form">
                    <div class="about_heading">
                        <p>Contact us</p>
                        <h1>Request a quote</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                    </div>
                    <form action="" class="form">
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-6 ">
                                    <label for="" class="form-label">Full name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="" class="form-label">Phone number</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="" class="form-label">Select service</label>
                                <select name="" id="" class="form-select">
                                    <!-- <option value="" hidden>Select Option</option>
                                    <option value="Graphic Design">Graphic Design</option>
                                    <option value="Web Development">Web Development</option>
                                    <option value="DM">digital marketing</option> -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="" class="form-label">Select time</label>
                                <select name="" id="" class="form-select">
                                    <!-- <option value="" hidden>Select Location</option>
                                    <option value="Bhutan">Bhutan</option>
                                    <option value="India">India</option>
                                    <option value="Nepal">Nepal</option> -->
                                </select>
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Type Your Message..." rows="6"></textarea>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I accept the <u>Terms</u>
                                </label>
                              </div>
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button">Submit</button>
                          </div>
                    </form>
                </div>
                <!-- <div class="col-md-1"></div> -->
                <div class="about_image col-md-6">
                    <img src="img/girl.png" alt="">
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
